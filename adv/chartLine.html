<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="chart-container">
    <canvas id="myChart"></canvas>
</div>
<script>
    const data = {'inject': 1};
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: data.labels,
            datasets: data.datasets
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: data.title
                }
            },
            interaction: {
                intersect: false,
                mode: 'index'
            }
        }
    });
</script>
</body>
</html>
